version: '3.8'

services:
  football-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: football-dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - football-net

networks:
  football-net:
    driver: bridge
